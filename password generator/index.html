<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Bartle&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Happy+Monkey&family=Orbitron:wght@400..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="header">
            <h1>Generate a <br><span id="color">random password</span></h1>
            <p class="subtitle">Never use an insecure password again.</p>
        </div>
        <button id="button" onclick="generatePasswords()">Generate passwords</button>

        <div class="line"></div>

        <div class="ans">
            <div class="left-box">
                <p id="left-box"></p>
            </div>
            <div class="right-box">
                <p id="right-box"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
